services:
  api: 
    build: 
      context: .
    image: goshorty-api:local
    container_name: api
    environment:
      REDIS_ADDRESS: "redis:6379"
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - redis
  redis: 
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
