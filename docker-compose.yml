services:
  api: 
    build: 
      context: .
    image: goshorty-api:local
    container_name: api
    environment:
      APP_ENV: "local"
      REDIS_ADDRESS: "redis:6379"
      REDIS_PASSWORD: ""
      DOMAIN: "localhost:8080"
      API_QUOTA: 10
    ports:
      - "8080:8080"
    depends_on:
      - redis
  redis: 
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
