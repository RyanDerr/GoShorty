services:
  api: 
    build: 
      context: .
    image: goshorty-api:local
    container_name: api
    environment:
      REDIS_ADDRESS: "redis:6379"
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - user_db
  redis: 
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
  user_db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    container_name: user_db
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres